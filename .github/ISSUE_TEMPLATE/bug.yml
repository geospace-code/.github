name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        The Terminal text output is often vital to understanding the problem. Please include it in your report.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What problem did you encounter?
      placeholder: Tell us what you see
      value: "It's often helpful to know
* operating system (Windows, MacOS, Linux)
* compiler & version (for compiled-source issues)
* Python version (for Python issues)
"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: This will be automatically formatted into code, so no need for backticks.
      render: shell
